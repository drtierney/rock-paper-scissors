<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1 class="center">ROCK PAPER SCISSORS</h1>
      </div>
      <div id="btn-group" class="center">
        <button id="rock-btn">ROCK</button>
        <button id="paper-btn">PAPER</button>
        <button id="scissors-btn">SCISSORS</button>
      </div>
      <div id="scores-tbl">
        <table class="center">
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="player-score">0</td>
            <td id="computer-score">0</td>
          </tr>
          <tr>
            <td id="winner" colspan="2">GAME IN PROGRESS</td>
          </tr>
        </table>
      </div>
      <div id="footer">
        <footer class="center">drtierney 2021</footer>
      </div>
    </div>
  </body>
  <!--<script src="game.js"></script>-->
</html>
