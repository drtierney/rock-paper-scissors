<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="content" class="center">
      <div id="header">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
      <div id="btn-group">
        <button id="rock-btn">ROCK</button>
        <button id="paper-btn">PAPER</button>
        <button id="scissors-btn">SCISSORS</button>
      </div>
      <div id="scores-tbl">
        <table>
          <tr>
            <th>Player</th>
            <th>Computer</th>
          </tr>
          <tr>
            <td id="player-score">0</td>
            <td id="computer-score">0</td>
          </tr>
          <tr>
            <td id="game-state" colspan="2">GAME ON!!</td>
          </tr>
        </table>
      </div>
      <div id="footer">
        <footer>drtierney 2021</footer>
      </div>
    </div>
  </body>
  <script src="scripts/game.js"></script>
</html>
